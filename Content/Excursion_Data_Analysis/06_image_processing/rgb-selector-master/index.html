<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RGB Selector</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h3><a href="https://github.com/saadq/rgb-selector">Source: git rgb-selector</a></h3>
  <main>
    <div id="red">

      <div id="redA" class="square sqA"><span>A</span></div>
      <div id="redB" class="square sqB"><span>B</span></div>
      <div id="redC" class="square sqC"><span>C</span></div>
      <div id="redD" class="square sqD"><span>D</span></div>
      <div id="redE" class="square sqE"><span>E</span></div>
      <div id="redF" class="square sqF"><span>F</span></div>
    </div>
    <div id="green">
      <div id="green0" class="selected square sq0"><span>0</span></div>
      <div id="green1" class="square sq1"><span>1</span></div>
      <div id="green2" class="square sq2"><span>2</span></div>

      <div id="green8" class="square sq8"><span>8</span></div>
      <div id="green9" class="square sq9"><span>9</span></div>
      <div id="greenA" class="square sqA"><span>A</span></div>
      <div id="greenB" class="square sqB"><span>B</span></div>
      <div id="greenC" class="square sqC"><span>C</span></div>

      <div id="greenE" class="square sqE"><span>E</span></div>
      <div id="greenF" class="square sqF"><span>F</span></div>
    </div>
    <div id="blue">
      <div id="blue0" class="selected square sq0"><span>0</span></div>
      <div id="blue1" class="square sq1"><span>1</span></div>

    <div id="colorValues">
      <p id="rgb">RGB: <span id="rgbv">(0,0,0)</span></p>
      <p id="hex">Hex: #000000</p>
    </div>
  </main>

  <script src="js/rgb.js"></script>
</body>

</html>
